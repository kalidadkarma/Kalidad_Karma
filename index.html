      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LMX07P785E');

<body>

<h2>Redirigiendo, por favor espera...</h2>

<script>
    // --- Cargar dinÃ¡mica desde redirect.json ---
    fetch("redirect.json")
        .then(response => response.json())
        .then(data => {
            if (data.url) {
                // Espera breve para permitir que GA registre la visita
                setTimeout(() => {
                    window.location.href = data.url;
                }, 800);
            } else {
                document.body.innerHTML = "<h2>Error: redirect.json no contiene 'url'.</h2>";
            }
        })
        .catch(err => {
            console.error("Error cargando redirect.json", err);
            document.body.innerHTML = "<h2>Error cargando redirect.json</h2>";
        });
</script>

</body>
</html>
